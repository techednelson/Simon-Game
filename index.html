   <div class="game-container">
        <div id="simon" class="simonBoard">
            <div id="green" class="board green"><audio id="greenAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg"></audio></div>
            <div id="red" class="board red"><audio id="redAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg"></audio></div>
            <div id="yellow" class="board yellow"><audio id="yellowAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg"></audio></div>
            <div id="blue" class="board blue"><audio id="blueAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg"></audio></div>
        </div>
    <div id="control" class="controlBoard">
        <div class="wrapper1">
            <p>Simon</p>
        </div>
        <div class="wrapper2">
            <div class="inline">
                <button id="reset">
                    <audio id="winAudio" src="https://webtechnelson.com/audio/applause.mp3" type="audio/mpeg"></audio>
                    <audio id="wrongAudio" src="https://webtechnelson.com/audio/wrong.mp3" type="audio/mpeg"></audio>
                    <audio id="tryAudio" src="https://webtechnelson.com/audio/error.mp3" type="audio/mpeg"></audio>
                    <audio id="resetAudio" src="https://webtechnelson.com/audio/reset.mp3" type="audio/mpeg"></audio>
                    <audio id="startAudio" src="https://webtechnelson.com/audio/start.mp3" type="audio/mpeg"></audio>
                </button>
                <p class="textTag">RESET</p>
            </div>
            <div class="inline">
                <button id="start" class="start"></button>
                <p class="textTag">START</p>
                </div>
            <div class="inline">
                <button id="strict" class="strict"></button>
                <p class="textTag">STRICT</p>
            </div>
        </div>
        <div class="wrapper3">
            <div class="inline2">
                <p id="counter" class="display">- -</p>
                <p class="textTag">COUNT</p>
            </div>
            </div>
        <div class="wrapper4">
            <div><p class="off">OFF</p></div>
            <div class="switch">
                <div id="btn-off"></div>
                <div id="btn-on"></div>
            </div>
            <div><p class="on">ON</p></div>
        </div>
    </div>
